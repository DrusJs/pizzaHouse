<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/icon.svg">
    <link rel="stylesheet" href="css/style.css">

    <title>Дом Пиццы | Главная</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a class="header__logo" href="/">
          <img src="images/logoPizzaHouse.svg" alt="ДОМ ПИЦЦЫ">
        </a>
        <div class="header__container">
          <div class="header__container-info">
            <div class="container-info-block">
              <div class="container-info__phone">8 495 226-33-22</div>
              <div class="container-info__time">
                <img src="images/headerTimeIcon.svg" alt="">
                с 10 до 23 ч.
              </div>
            </div>
            <div class="container-info__location">
              Железнодорожный
            </div>
            <svg class="container-info__vk" width="27" height="17" viewBox="0 0 27 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.9161 17C5.47552 17 0.188811 10.5778 0 0H4.72028C4.90909 7.74444 8.30769 11.1444 10.951 11.7111V0H15.2937V6.8C17.9371 6.42222 20.7692 3.4 21.7133 0H26.0559C25.3007 4.15556 22.2797 7.17778 20.014 8.5C22.2797 9.44444 25.6783 12.2778 27 17H22.0909C21.3357 13.7889 18.8811 11.3333 15.2937 10.9556V17H14.9161Z" fill="#E0E0E0"/>
            </svg>              
            <div class="container-info__user">
              <img src="images/userIcon.svg" alt="">
              Кабинет
            </div>
          </div>
          <div class="header__container-navmenu">
            <ul class="container-nav">
              <li class="container-nav__list">Пиццы</li>
              <li class="container-nav__list">Сэндвичи</li>
              <li class="container-nav__list">Питы</li>
              <li class="container-nav__list">Закуски</li>
              <li class="container-nav__list">Хот-доги</li>
              <li class="container-nav__list share-red">Акции</li>
              <li class="container-nav__list">Инфо</li>
            </ul>
            <button class="header__basket">
              Корзина
              <span class="header__basket-amount">99</span>
            </button>
          </div>
        </div>
      </header>
      <main class="main">

      </main>
      <footer class="footer">
        <div class="footer__top-whitespace"></div>
        <div class="footer__bottom-whitespace"></div>
      </footer>
    </div>
  <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
